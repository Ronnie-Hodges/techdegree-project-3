<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 3</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Genos:ital,wght@1,600&family=Josefin+Sans:
        ital,wght@0,300;0,700;1,300&family=Voltaire&display=swap" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div class="code_review_container">
                <h1 id="code_review">THE CODE REVIEW</h1>
            </div>
        </header>
        <main>
            <div class="news_sign_up">
                <h2 id="sign_up">Signup for our newsletter</h2>
                <p id="sales_pitch">Get the latest news on how your code is doing right in your inbox</p><br>
            </div>
            <section>
                <form>

                    <h2>Contact Information</h2>
                    <div class="wrapper1">
                        <label for="name" class="text">Full Name</label>
                        <input type="text" id="name" class="text_field" name="contact_name" placeholder="Required" required>
                    </div>
                    <div class="wrapper2">
                        <label for="email" class="text">Email Address</label>
                        <input type="email" id="email" class="text_field" name="contact_email" placeholder="Required" required>
                    </div>
                    <div class="wrapper3">
                        <label for="phone_number" class="text">Phone Number</label>
                        <input type="tel" id="phone_number" class="text_field" name="contact_number">
                    </div>  
                    <div class="wrapper4">
                        <label for="address" class="text">Street Address</label>
                        <input type="text" id="address" class="text_field" name="mailing_address">
                    </div>
                    <div class="wrapper5">
                        <label for="city" class="text">City</label>
                        <input type="text" id="city" class="text_field" name="mailing_address">
                    </div>
                    <div class="wrapper6">
                        <label for="state" class="text">State</label>
                        <select id="state" class="text_field" name="us_states">
                    
                            <option value="">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>

                        </select>
                    </div>
                    <div class="wrapper7">
                        <label for="zipcode" class="text">Zip Code</label>
                        <input type="text" id="zipcode" class="text_field" name="zipcode">
                    </div>

                    <h2 id="news_letter">Newsletter</h2>
                    

                    <fieldset>

                        <legend class="news_text">Select the newsletter you would like to receive</legend><br>


                        <input type="checkbox" id="html_news" value="html_news" name="select">
                        <label for="html_news" class="news_text">HTML News</label><br><br>

                        <input type="checkbox" id="css_news" value="css_news" name="select">
                        <label for="css_news" class="news_text">CSS News</label><br><br>

                        <input type="checkbox" id="java_news" value="java_news" name="select">
                        <label for="java_news" class="news_text">Javascript News</label><br><br>

                    </fieldset>

                    <fieldset>
                        
                        <legend class="news_text">Newsletter format</legend><br>

                        <input type="radio" id="html_format" value="html_format" name="format">
                        <label for="html_format" class="news_text">HTML</label><br><br>

                        <input type="radio" id="text_format" value="text_format" name="format">
                        <label for="text_format" class="news_text">Plain text</label><br><br><br>

                        <label for="add_topics" class="news_text">Other topics you'd like to hear about</label><br><br>
                        <textarea id="add_topics" class="text_area" name="story" rows="5" cols="33"></textarea><br>
                        
                        <button type="submit" id="button_text">Sign Up</button>

                    </fieldset>

                </form>
            </section>
        </main>

        <footer>Copyright The Code Review</footer>
        

    </body>
</html>
